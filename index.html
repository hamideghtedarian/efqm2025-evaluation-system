<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سیستم ارزیابی EFQM 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: "Vazir", sans-serif; background-color: #f9fafb; }
    textarea { resize: vertical; }
  </style>
</head>
<body class="max-w-4xl mx-auto p-6">

  <!-- 🔷 Header with Logo and Banner -->
  <header class="text-center mb-8">
    <img src="https://raw.githubusercontent.com/hamideghtedarian/hamideghtedarian/main/banner.png" alt="Banner" class="w-full rounded-xl shadow-md mb-4">
    <img src="https://raw.githubusercontent.com/hamideghtedarian/hamideghtedarian/main/logo.png" alt="Logo" class="mx-auto w-32 h-auto mb-2">
    <h1 class="text-2xl font-bold text-gray-800">سیستم ارزیابی تعالی سازمانی بر اساس مدل EFQM 2025</h1>
    <p class="text-gray-600 text-sm mt-1">توسط عبدالحمید اقتداریان</p>
  </header>

  <!-- 📋 Evaluation Form -->
  <form id="evaluationForm" class="space-y-6 bg-white p-6 rounded-xl shadow-md">

    <div>
      <label class="block text-gray-700">نام سازمان</label>
      <input type="text" id="organization" class="w-full border rounded p-2" placeholder="مثلاً شرکت فولاد آریا" required />
    </div>

    <div>
      <label class="block text-gray-700">ارزیاب</label>
      <input type="text" id="evaluator" class="w-full border rounded p-2" value="عبدالحمید اقتداریان" required />
    </div>

    <div>
      <label class="block text-gray-700">تاریخ ارزیابی</label>
      <input type="date" id="date" class="w-full border rounded p-2" value="2025-10-24" required />
    </div>

    <div>
      <label class="block text-gray-700">معیار</label>
      <select id="criterion" class="w-full border rounded p-2">
        <option>1. هدف، چشم‌انداز و راهبرد</option>
        <option>2. رهبری، فرهنگ و ارزش‌ها</option>
        <option>3. مشارکت‌ها و منابع</option>
        <option>4. ایجاد ارزش برای ذی‌نفعان</option>
        <option>5. پایداری و نوآوری</option>
        <option>6. عملکرد و نتایج کلیدی</option>
        <option>7. یادگیری و بهبود مستمر</option>
      </select>
    </div>

    <div>
      <label class="block text-gray-700">زیرمعیار</label>
      <input type="text" id="subcriterion" class="w-full border rounded p-2" placeholder="مثلاً 1.1 درک هدف و چشم‌انداز" />
    </div>

    <div>
      <label class="block text-gray-700">امتیاز (۰ تا ۱۰۰)</label>
      <input type="number" id="score" min="0" max="100" class="w-full border rounded p-2" />
    </div>

    <!-- 🔹 RADAR Fields -->
    <fieldset class="border p-4 rounded">
      <legend class="text-gray-700 font-semibold">منطق RADAR</legend>

      <div class="mt-2">
        <label class="block text-gray-700">نتایج (Results)</label>
        <textarea id="results" class="w-full border rounded p-2" rows="2" placeholder="نتایج یا شاخص‌های قابل مشاهده"></textarea>
      </div>

      <div class="mt-2">
        <label class="block text-gray-700">رویکرد (Approach)</label>
        <textarea id="approach" class="w-full border rounded p-2" rows="2" placeholder="روش‌ها و رویکردهای اتخاذ شده"></textarea>
      </div>

      <div class="mt-2">
        <label class="block text-gray-700">جاری‌سازی (Deployment)</label>
        <textarea id="deployment" class="w-full border rounded p-2" rows="2" placeholder="نحوه اجرا در سازمان"></textarea>
      </div>

      <div class="mt-2">
        <label class="block text-gray-700">بازنگری و یادگیری (Assessment & Refinement)</label>
        <textarea id="refinement" class="w-full border rounded p-2" rows="2" placeholder="بازنگری و اصلاحات انجام‌شده"></textarea>
      </div>
    </fieldset>

    <!-- ✅ Strengths & Opportunities -->
    <fieldset class="border p-4 rounded">
      <legend class="text-gray-700 font-semibold">نقاط قوت و فرصت‌های بهبود</legend>

      <div class="mt-2">
        <label class="block text-gray-700">نقاط قوت</label>
        <textarea id="strengths" class="w-full border rounded p-2" rows="2" placeholder="می‌توانید چند مورد بنویسید (هر خط یک مورد)"></textarea>
      </div>

      <div class="mt-2">
        <label class="block text-gray-700">فرصت‌های بهبود</label>
        <textarea id="improvements" class="w-full border rounded p-2" rows="2" placeholder="می‌توانید چند مورد بنویسید (هر خط یک مورد)"></textarea>
      </div>
    </fieldset>

    <!-- 💾 Actions -->
    <div class="flex gap-4">
      <button type="button" onclick="saveData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">💾 ذخیره داده‌ها</button>
      <button type="button" onclick="exportData()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">📤 خروجی JSON</button>
    </div>
  </form>

  <!-- 🔻 Footer -->
  <footer class="text-center text-sm text-gray-600 mt-10 border-t pt-4">
    <p>© 2025 <strong>Hamid Eghtedarian</strong> — تحت لیسانس 
      <a href="https://github.com/hamideghtedarian/hamideghtedarian/blob/main/LICENSE.md" target="_blank" class="text-blue-600 underline">Hamid Eghtedarian License</a>
    </p>
  </footer>

  <script>
    // 🔹 ذخیره در مرورگر
    function saveData() {
      const data = {
        organization: document.getElementById("organization").value,
        evaluator: document.getElementById("evaluator").value,
        date: document.getElementById("date").value,
        criterion: document.getElementById("criterion").value,
        subcriterion: document.getElementById("subcriterion").value,
        score: document.getElementById("score").value,
        radar: {
          results: document.getElementById("results").value,
          approach: document.getElementById("approach").value,
          deployment: document.getElementById("deployment").value,
          refinement: document.getElementById("refinement").value
        },
        strengths: document.getElementById("strengths").value.split("\n").filter(s => s.trim() !== ""),
        improvements: document.getElementById("improvements").value.split("\n").filter(s => s.trim() !== "")
      };
      localStorage.setItem("efqm2025_evaluation", JSON.stringify(data));
      alert("✅ داده‌ها با موفقیت ذخیره شد (در مرورگر شما)");
    }

    // 🔹 خروجی JSON برای ذخیره در GitHub
    function exportData() {
      const data = localStorage.getItem("efqm2025_evaluation");
      if (!data) return alert("⚠️ ابتدا داده‌ها را ذخیره کنید!");
      const blob = new Blob([data], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "efqm2025_evaluation.json";
      link.click();
    }
  </script>

</body>
</html>
