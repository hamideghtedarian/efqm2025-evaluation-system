<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم ورود داده ارزیابی EFQM 2025</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #0056b3;
      text-align: center;
    }
    .form-section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px auto;
      max-width: 900px;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #0056b3;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background-color: #003d80; }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>فرم ورود داده ارزیابی EFQM 2025</h1>

  <div class="form-section">
    <h2>مشخصات سازمان</h2>
    <label>نام سازمان</label>
    <input type="text" id="organization" />

    <label>نام ارزیاب</label>
    <input type="text" id="evaluator" />

    <label>تاریخ ارزیابی</label>
    <input type="date" id="evaluation_date" />
  </div>

  <div class="form-section">
    <h2>اطلاعات ارزیابی معیارها</h2>

    <label>معیار (Criterion)</label>
    <select id="criterion">
      <option value="1">1 - Purpose, Vision & Strategy</option>
      <option value="2">2 - Organisational Culture & Leadership</option>
      <option value="3">3 - Engaging Stakeholders</option>
      <option value="4">4 - Creating Sustainable Value</option>
      <option value="5">5 - Driving Performance & Transformation</option>
      <option value="6">6 - Stakeholder Perceptions</option>
      <option value="7">7 - Strategic & Operational Performance</option>
    </select>

    <label>زیرمعیار (Subcriterion)</label>
    <input type="text" id="subcriterion" placeholder="مثلاً 1.1 Purpose" />

    <label>امتیاز (0 تا 100)</label>
    <input type="number" id="score" min="0" max="100" />

    <label>نتایج (Results)</label>
    <textarea id="results"></textarea>

    <label>رویکرد (Approach)</label>
    <textarea id="approach"></textarea>

    <label>جاری‌سازی (Deployment)</label>
    <textarea id="deployment"></textarea>

    <label>ارزیابی (Assessment)</label>
    <textarea id="assessment"></textarea>

    <label>بهبود (Refinement)</label>
    <textarea id="refinement"></textarea>

    <button onclick="addCriterion()">➕ افزودن معیار</button>
  </div>

  <div class="form-section">
    <button onclick="generateJSON()">📦 تولید فایل JSON نهایی</button>
    <h3>خروجی JSON</h3>
    <pre id="output"></pre>
  </div>

  <script>
    const criteria = [];

    function addCriterion() {
      const criterion = document.getElementById("criterion").value;
      const subcriterion = document.getElementById("subcriterion").value;
      const score = parseFloat(document.getElementById("score").value);
      const radar = {
        results: document.getElementById("results").value,
        approach: document.getElementById("approach").value,
        deployment: document.getElementById("deployment").value,
        assessment: document.getElementById("assessment").value,
        refinement: document.getElementById("refinement").value
      };
      criteria.push({
        id: parseInt(criterion),
        subcriteria: [{ id: subcriterion, score, radar }]
      });
      alert("✅ معیار به ارزیابی اضافه شد");
    }

    function generateJSON() {
      const json = {
        organization: document.getElementById("organization").value,
        evaluator: document.getElementById("evaluator").value,
        evaluation_date: document.getElementById("evaluation_date").value,
        model_version: "EFQM 2025",
        criteria_evaluation: criteria
      };
      document.getElementById("output").textContent = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
