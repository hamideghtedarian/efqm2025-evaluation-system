<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>ارزیابی زیرمعیارها - EFQM 2025</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Vazirmatn, Tahoma; background:#f6f8fb; padding:20px;}
    .card{background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.1); margin-bottom:20px;}
    input, textarea, select{width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-top:8px;}
    button{background:#0059b3; color:white; border:none; padding:10px 18px; border-radius:8px; cursor:pointer;}
    button:hover{background:#003d80;}
  </style>
</head>
<body>

  <div class="card">
    <h2>🧭 ارزیابی زیرمعیارها (Criteria)</h2>
    <label>زیرمعیار:</label>
    <select id="criterion">
      <option value="1.1">1.1 - نقش رهبری در جهت‌دهی</option>
      <option value="1.2">1.2 - ارزش‌ها و فرهنگ</option>
      <option value="1.3">1.3 - ارتباط با ذی‌نفعان</option>
      <option value="2.1">2.1 - استراتژی و چشم‌انداز</option>
      <option value="2.2">2.2 - برنامه‌ریزی و هدف‌گذاری</option>
    </select>

    <label>نقاط قوت:</label>
    <textarea id="strengths" rows="4" placeholder="نقاط قوت را وارد کنید..."></textarea>

    <label>فرصت‌های بهبود:</label>
    <textarea id="opportunities" rows="4" placeholder="فرصت‌های بهبود را وارد کنید..."></textarea>

    <button onclick="saveData()">💾 ذخیره</button>
  </div>

  <div class="card">
    <h3>📋 داده‌های ذخیره‌شده</h3>
    <pre id="output">هنوز داده‌ای ثبت نشده است.</pre>
  </div>

<script>
function saveData(){
  const criterion = document.getElementById('criterion').value;
  const strengths = document.getElementById('strengths').value;
  const opportunities = document.getElementById('opportunities').value;

  let allData = JSON.parse(localStorage.getItem('efqm_data') || '{}');
  allData[criterion] = { strengths, opportunities, date: new Date().toLocaleString('fa-IR') };
  localStorage.setItem('efqm_data', JSON.stringify(allData));

  document.getElementById('output').textContent = JSON.stringify(allData, null, 2);
  alert('✅ داده‌ها ذخیره شدند!');
}

window.onload = function(){
  let data = localStorage.getItem('efqm_data');
  if(data){
    document.getElementById('output').textContent = JSON.stringify(JSON.parse(data), null, 2);
  }
};
</script>

</body>
</html>
